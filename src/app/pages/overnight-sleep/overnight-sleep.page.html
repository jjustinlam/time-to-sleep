<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Overnight Sleep</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="container">
  <h1>Recommended sleep</h1>
  <ion-card>
    <ion-card-content id="alarm-card">
      <p>We set an alarm for</p>
      <h1><strong>{{wakeup_time_str}}</strong></h1> <!-- TO DO: Change to tomorrow's recommended alarm time OR user's overriden alarm time (if applicable)-->
      <p>({{time_from_now}})</p>
      <ion-button slot="end"> <!-- TO DO: (click)="set_manual_alarm()" -->
        <ion-icon slot="start" name="pencil"></ion-icon>
        <ion-label>Set manually</ion-label>
      </ion-button>
    </ion-card-content>
  </ion-card>

  <h1>Your sleep in the last day</h1>
  <ion-card>
    <ion-card-content>
      <!-- TO DO: Change to yesterday's sleep length  -->
      <!-- has a default error message, need to fix sleep data retrieval -->
      <ion-label> {{ sleep }} </ion-label>
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-card-content>
  </ion-card>
  <ion-button>See more</ion-button> <!-- TO DO: Create page modal to scroll through (retrieve) entries from database in reverse date order (recent first) -->
</ion-content>
